<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloxMory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2 class="title">BloxMory</h2>
        <div class="game"></div>
        <button class="reset" onclick="window.location.reload()">Reset</button>
        <h1 id="tries">Tries</h1>
        <h1 id="streaks">Streaks</h1>
        <audio src="./sounds/flip.mp3" id="flipSound"></audio>
        <audio src="./sounds/shine.mp3" id="shineSound"></audio>
        <audio src="./sounds/whoosh.mp3" id="whooshSound"></audio>
    </div>
    <button class="rgb"></button>
    <script src="script.js"></script>
</body>
</html>
